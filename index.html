<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form + Color Switch</title>
    <link rel="stylesheet" href="style.css">
    <script src="./JavaScript/colors.js" defer></script>

    <!--OG for Discord, Twitter and Facebook-->
    <meta name="theme-color" content="#C1E1C1">
    <meta property="og:title" content="Login Form + Color Switch Project">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://kiroomfie.github.io/login-form-color-picker-js/images/bocchi-icon">
    <meta property="og:url" content="https://kiroomfie.github.io/login-form-color-picker-js/">
    <meta property="og:description" content="This is my first project including JavaScript in a web page">
    <meta property="og:locale" content="en_US">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://kiroomfie.github.io/login-form-color-picker-js/">
    <meta property="twitter:title" content="Login Form + Color Switch Project">
    <meta property="twitter:description" content="This is my first project including JavaScript in a web page">
    <meta property="twitter:image" content="https://kiroomfie.github.io/login-form-color-picker-js/images/bocchi-icon">
</head>
<body>
    <div class="login-form">
        <h2 id="login">Login</h2>
        <div class="inputBox inputs">
            <label for="username"><img src="./images/user-icon.png"></label>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="inputBox inputs">
            <label for="password"><img src="./images/password-icon.png"></label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="inputBox">
            <input type="submit" value="Login" id="btn-login">
        </div>
        <div class="group">
            <a href="#">Forget Password</a>
            <a href="#">Signup</a>
        </div>
    </div>
    <div class="colors">
        <span class="color-picker" data-color="#C1E1C1"></span>
        <span class="color-picker" data-color="#ffb7c5"></span>
        <span class="color-picker" data-color="#FAC898"></span>
        <span class="color-picker" data-color="RANDOM">
            <img src="./images/random-icon.png"></img>
        </span>
        <span class="color-picker" data-color="CUSTOM">
            <img src="./images/eyedropper-icon.png"></img>
            <input id="btn-color" type="color"></input>
        </span>
        <span class="color-picker" id="btn-copy" data-color="COPY">
            <img src="./images/copy-icon.png">
        </span>
    </div>
</body>
</html>
